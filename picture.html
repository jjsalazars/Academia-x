<!--Crea un elemento 'picture' con dos 'source'. La primera fuente debe tener un tamaño de imagen máximo de 500 píxeles y la segunda fuente debe tener un tamaño de imagen máximo de 1000 píxeles. Asume que la imagen de respaldo ya
     existe con una resolución de 800 píxeles de ancho y el nombre 'imagen1-800w.jpg'. -->
<picture>
  
    <source srcset='imagen1-500w.jpg' media='(max-width: 500px)'/>
    
    
    <source srcset='imagen1-1000w.jpg' media='(max-width: 1000px)'/>
    
    
    <img src='imagen1-800w.jpg'/ >
  </picture>
